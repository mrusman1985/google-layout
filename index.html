<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="google-app">
      <!-- Navbar Here -->
      <nav>
        <div class="left-nav-menu">
          <li>About</li>
          <li>Store</li>
        </div>
        <div class="right-nav-menu">
          <li>Gmail</li>
          <li>Images</li>
          <i class="fa-solid fa-bars"></i>
          <img
            class="nav-img"
            src="https://lh3.googleusercontent.com/ogw/AAEL6sjJb4X_4arLnT5osSmd5Id7MmkLSzgUb81BKUYc=s32-c-mo"
            alt=""
          />
        </div>
      </nav>

      <!-- Google Text Section -->
      <div class="mid-section">
        <section class="google-text">
          <p style="color: #4285f4">G</p>
          <p style="color: #ea4335">o</p>
          <p style="color: #fbbc05">o</p>
          <p style="color: #4285f4">g</p>
          <p style="color: #34a853">l</p>
          <p style="color: #ea4335">e</p>
        </section>
        <!-- Search Section  -->
        <section class="search-section">
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Seach here" />
          </div>
          <div>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </section>
      </div>
      <!-- footer starts her -->
      <footer>
        <div class="country-name"><p>United Kingdom</p></div>
        <hr />
        <div class="footer-middle-section">
          <p>Carbon neutral since 2007</p>
        </div>
        <div class="footer-menu">
          <div class="footer-left-menu">
            <li>Advertising</li>
            <li>Buisness</li>
            <li>How Search works</li>
          </div>
          <div class="footer-right-menu">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
